<script type="text/javascript">
	alescribir("doc","borrar");

	// Tamaño líquido del input
	// Wrapear primera letra y tomar su medida
	var charWidth = 0;
	$(".prefijo").each(function() {
		var text = $(this).html();
		var first = $('<span>'+text.charAt(0)+'</span>').addClass('firstLetter');
		$(this).html(text.substring(1)).prepend(first);
		charWidth = $(".firstLetter").width();
	});

	// contar cantidad de carácteres
	var prefijoLength = $(".prefijo").text().length;

	// multiplicar por cantidad de caracteres por medida y asignarle ese tamaño al prefijo
	$(".prefijo").width(prefijoLength * charWidth);

	// asignarle al input el resto del width
	$(".prefijo + input").width($(".containerdeinput-conBorrar > div").width() - $(".prefijo").width() - 20);

</script>
