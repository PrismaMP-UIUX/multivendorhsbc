<script type="text/javascript">
  $('input[type=radio]').change(function() {
    if (this.value == 'cuenta') {
      $("#siguiente").addClass("deshabilitado");
      $("#importe").removeClass("deshabilitado");

    else {
      $("#importe").addClass("deshabilitado");

  });
