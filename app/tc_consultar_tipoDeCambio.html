<script>
	hideandshow("#bt_limpagos", "#bt_limpagos", "#limpagos");
	hideandshow("#bt_limcompras", "#bt_limcompras", "#limcompras");

	// Consulta
	$("#bt_limpagos").click(function(){
	  $(this).next().delay(800).fadeIn();
	});
	$("#bt_limcompras").click(function(){
	  $(this).next().delay(800).fadeIn();
	});
	$("#bt_ayuda").click(function(){
	  $(".ayudaContainer").removeClass("oculto");
	});
	$(".ayudaContainer .close").click(function(){
	  $(".ayudaContainer").addClass("oculto");
	});

	$(document).ready(function(){
		$(".num").each(function(){
			var saldo = $(this).text().length;

			if(saldo >= 12) {
				$(".num").toggleClass("font_100 font_140")
			}
		});
	});
</script>
