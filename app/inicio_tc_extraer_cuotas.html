<script type="text/javascript">
	alescribir("importe","borrar");
	scaleBorrar("importe", "borrar");
	deleteValue("#importe","#borrar");
	borrarTodo("#importe");

	$('#extraccion_cuotas a').click(function(){
		var ecVal = $(this).children("span").text();
		$("#cuotas").val(ecVal);
		if( $("#cuotas").val().length > 0 ){
			$("#borrar").css("display","block");
		}else{
			$("#borrar").css("display","none");
		}

	});
	$(' #extraccion_cuotas_tecl a').click(function(){
	   	var valu = $(this).text();
		var inpu = $("#cuotas");
		if( inpu.val().length <= 2 ) {
			inpu.val(inpu.val() + valu);
		};
		if( inpu.val().length > 0 ){
			$("#borrar").css("display","block");
		}else{
			$("#borrar").css("display","none");
		}
		return false;
	});
</script>
