<script type="text/javascript">
	// Query navegation
	var queries = {};
	$.each(window.location.search.substr(1).split('&'),function(c,q){
		var i = q.split('=');
		queries[i[0].toString()] = i[1].toString();
	});
	if (queries.flujo == "donacion"){
		$('.flujoRedondeo').hide();
		 $('#sig').attr("href", "donacion_4_validacion.html?flujo=donacion");
	};
	if (queries.flujo == "redondeo"){
		$('.flujoDonacion').hide();
		$('#sig').attr("href", "donacion_4_validacion.html?flujo=redondeo");
	}
</script>
